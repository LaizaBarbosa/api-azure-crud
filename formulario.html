<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <h1>File Upload</h1>
  <form id="uploadForm">
    <input type="file" name="images" multiple>
    <input type="submit" value="Upload">
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      // Faça uma requisição para o servidor Node.js
      fetch('http://localhost:3000/upload', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        // Manipule a resposta do servidor, por exemplo, exibindo os URLs das imagens
        console.log('Imagens enviadas com sucesso:', data);
      })
      .catch(error => {
        console.error('Erro no envio das imagens:', error);
      });
    });
  </script>
</body>
</html>
